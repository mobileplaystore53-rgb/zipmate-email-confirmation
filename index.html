<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmed - ZipMate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: #ffffff;
            border-radius: 24px;
            padding: 60px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        .success-icon {
            font-size: 80px;
            margin-bottom: 30px;
            animation: scaleIn 0.5s ease-out;
        }
        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        h1 {
            color: #333333;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .subtitle {
            color: #666666;
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .message {
            color: #888888;
            font-size: 16px;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        .app-info {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 30px;
            margin-top: 30px;
        }
        .app-name {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        .app-tagline {
            color: #666666;
            font-size: 14px;
        }
        .download-button {
            display: inline-block;
            margin-top: 20px;
            padding: 14px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .download-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }
            h1 {
                font-size: 28px;
            }
            .subtitle {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ…</div>
        <h1>Email Confirmed!</h1>
        <p class="subtitle">Your email has been successfully verified.</p>
        <p class="message">
            You can now sign in to ZipMate and start connecting with amazing people in your neighborhood.
        </p>
        
        <div class="app-info">
            <div class="app-name">ZipMate</div>
            <p class="app-tagline">Find love in your neighborhood</p>
            <a href="https://play.google.com/store/apps/details?id=com.rohanverse.zipMate" class="download-button">
                Open ZipMate App
            </a>
        </div>
    </div>
</body>
</html>
