<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation - ZipMate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            animation: scaleIn 0.5s ease-out;
        }
        
        .success-icon::after {
            content: '✓';
            color: white;
            font-size: 48px;
            font-weight: bold;
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        
        h1 {
            color: #1f2937;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .message {
            color: #6b7280;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .status.success {
            background: #d1fae5;
            color: #065f46;
        }
        
        .status.error {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .status.processing {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ZipMate</div>
        
        <div id="processing" class="status processing">
            ⏳ Processing email confirmation...
        </div>
        
        <div id="success" class="hidden">
            <div class="success-icon"></div>
            <h1>✅ Email Confirmed!</h1>
            <div class="message">
                Your email has been successfully verified.<br><br>
                You can now sign in to ZipMate and start connecting with amazing people in your neighborhood.
            </div>
           <!--  <a href="zipmate://login" class="button">Open ZipMate App</a>
            <p style="margin-top: 20px; color: #6b7280; font-size: 14px;">
                Don't have the app? <a href="https://play.google.com/store/apps/details?id=com.rohanverse.zipMate" style="color: #667eea;">Download here</a>
            </p> -->
        </div>
        
        <div id="error" class="hidden">
            <h1 style="color: #dc2626;">❌ Confirmation Failed</h1>
            <div class="message" id="errorMessage">
                There was an error confirming your email. Please try again.
            </div>
            <button onclick="window.location.reload()" class="button">Try Again</button>
        </div>
    </div>

    <script>
        // ⚠️ IMPORTANT: Supabase processes the confirmation token AUTOMATICALLY
        // when the user clicks the link in the email, BEFORE redirecting here.
        // This page just shows success - no API calls needed!
        
        // Check if user was redirected here after confirmation
        // Supabase redirects here AFTER processing the token
        const urlParams = new URLSearchParams(window.location.search);
        const hash = window.location.hash.substring(1);
        const hashParams = new URLSearchParams(hash);
        
        // Check for success indicators in URL
        const hasToken = urlParams.get('token') || hashParams.get('access_token') || hashParams.get('token');
        const hasType = urlParams.get('type') || hashParams.get('type');
        
        // If user landed here from email link, confirmation already happened
        // Supabase processes the token server-side before redirect
        function checkConfirmation() {
            // Hide processing message
            document.getElementById('processing').classList.add('hidden');
            
            // If we have token/type in URL, user came from email link
            // Supabase already confirmed the email before redirecting
            if (hasToken || hasType) {
                // Confirmation already processed by Supabase
                showSuccess();
            } else {
                // User might have navigated here directly
                // Show success anyway (they might have confirmed elsewhere)
                showSuccess();
            }
        }
        
        function showSuccess() {
            document.getElementById('error').classList.add('hidden');
            document.getElementById('success').classList.remove('hidden');
        }
        
        function showError(message) {
            document.getElementById('success').classList.add('hidden');
            document.getElementById('error').classList.remove('hidden');
            document.getElementById('errorMessage').textContent = message;
        }
        
        // Show success when page loads
        // Supabase already processed confirmation before redirecting here
        window.addEventListener('DOMContentLoaded', () => {
            // Small delay to show processing state briefly
            setTimeout(() => {
                checkConfirmation();
            }, 500);
        });
    </script>
</body>
</html>
